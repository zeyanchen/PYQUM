<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mach/awg.js') }}"></script>
</head>

<body class="mach">
<div>

    <div class="tab2">
    <form method='GET'>
        <button class='awg' id='reset'><i class="fa fa-refresh" style="font-size:15px;color:lightgreen;"></i> RESET</button>
        <button class='awg' id='close'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> CLOSE</button>

        <button class='awg' id='about'>ABOUT</button>
        <button class='awg' id='debug'>DEBUG</button>
        <button class='awg' id='settings'>SETTINGS</button> 
        
        <button class='awg' id='generate'><i class="fas fa-volume-up" style="font-size:15px;color:lightgreen;"></i> GENERATE</button>
        <button class='awg' id='abort'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> ABORT</button>
    </form>
    </div>

    <div class="awgcontent" id="debug"></div>
    <div class="awgcontent" id="about"></div>

    <div class="awgcontent" id="settings-marker">
        <div class="container">

            <h3> 1. Setting Marker-Pulse: </h3>
            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-10" id='left'><label>Marker</label></div>
                <div class="col-12" id='left'><select class='awg' id="settings" name='active'>
                    {% for i in range(3) %}
                    <option value={{i+1}} {% if i+1 == 3 %} selected {% endif %}>{{i+1}}</option>
                    {% endfor %}</select></div>

                <div class="col-10" id='left'><label>Source</label></div>
                <div class="col-12" id='left'><select class='awg' id="settings" name='source'>
                    {% for i in range(10) %}
                    <option value={{i+1}} {% if i+1 == 10 %} selected {% endif %}>{{i+1}}</option>
                    {% endfor %}</select></div>
            </div>

            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-10" id='left'><label>Delay (s)</label></div>
                <div class="col-12" id='left'><input class='awg' id="settings" name='delay' type="text" value="5e-7"/></div>

                <div class="col-10" id='left'><label>Width (s)</label></div>
                <div class="col-12" id='left'><input class='awg' id="settings" name='pulsew' type="text" value="1e-8"/></div>

                <div class="col-15" id='right'><input class='awg' id='set-marker' type="submit" value="Set"/></div>
            </div>
            
            
        </div>
    </div>

    <div class="awgcontent" id="settings-prepare">
        <div class="container">
            
            <h3> 2. Preparing AWG: </h3>
            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-10" id='left'><label>Predistortion</label></div>
                <div class="col-12" id='left'><select class='awg' id="settings" name="predist">
                    <option value=1>Enabled</option>
                    <option value=0 selected>Disabled</option>
                </select></div>

                <div class="col-10" id='left'><label>Output Mode</label></div>
                <div class="col-12" id='left'><select class='awg' id="settings" name="outpmode">
                    <option value=1>Arbitrary</option>
                    <option value=2 selected>Sequence</option>
                    <option value=3>Advanced Sequence</option>
                </select></div>

                <div class="col-10" id='left'><label>Sample Rate</label></div>
                <div class="col-12" id='left'><select class='awg' id="settings" name="samprat">
                    <option value=1250000000 selected>1250000000</option>
                    <option value=625000000>625000000</option>
                    <option value=312500000>312500000</option>
                </select></div>

                <div class="col-15" id='right'><input class='awg' id='set-prepare' type="submit" value="Set"/></div>
            </div>
            
        </div>
    </div>

    <div class="awgcontent" id="settings-squarewave">
        <div class="container">
            
            <h3> 3a. Waveform Construction: </h3>
            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25" id='left'><label>IF (MHz)</label></div>
                <div class="col-75" id='left'><input class='awg' id="settings" name="pointnum2", type='text', value='50'/></div>

                <div class="col-15" id='left'><input class='awg' id='set-squarewave' type="submit" value="Construct"/></div>
            </div>
              
        </div>
    </div>

    <div class="awgcontent" id="settings-channel">
        <div class="container">
            
            <h3> 4. Configure Channel: </h3>
            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25" id='left'><label>Channel</label></div>
                <div class="col-75" id='left'><select class='awg' id="settings" name="channel">
                    <option value=1>1</option>
                    <option value=2>2</option>
                </select></div>
            </div>
            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25" id='left'><label>Output</label></div>
                <div class="col-75" id='left'><select class='awg' id="settings" name="outputch">
                    <option value=1 selected>ON</option>
                    <option value=0>OFF</option>
                </select></div>
            </div>
            <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25" id='left'><label>Output Filter</label></div>
                <div class="col-75" id='left'><select class='awg' id="settings" name="oupfiltr">
                    <option value=1>Enabled</option>
                    <option value=0 selected>Disabled</option>
                </select></div>
            </div>
            
            <div class="row"> <!-- ACTION BUTTON -->
                <div class="col-25" id='left'></div>
                <div class="col-15" id='left'><input class='awg' id='set-channel' type="submit" value="Set"/></div>
            </div>
            
        </div>
    </div>

</div>
</body>

</html>
