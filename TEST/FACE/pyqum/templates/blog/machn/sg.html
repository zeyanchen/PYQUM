        <div class="container">
            <form method='GET'>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-10" id='left'><label>Frequency</label></div>
                    <div class="col-12" id='left'><input class='sg scale' id="settings" name='freq' type="text" value=""/></div>
                    <div class="col-10" id='left'><input class="sg unit" id="settings" name='freq' value="GHz"></div>
                    <!-- Close / Reset -->
                    <div class="col-15" id='right'>
                        <button class='sg push_button w-95 red' id='closet'>CLOSE</button>
                    </div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-10" id='left'><label>Power</label></div>
                    <div class="col-12" id='left'><input class='sg scale' id="settings" name='powa' type="text" value=""/></div>
                    <div class="col-10" id='left'><input class="sg unit" id="settings" name='powa' value="dBm"></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-10" id='left'><label>RF port</label></div>
                    <div class="col-20" id='left'>
                        <label class="switch"><input class='sg' id=settings name='oupt' type="checkbox">

                        </label>
                    </div>
                </div>
                
                
            </form>
